<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Calculator</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">   
        <script
            src="https://kit.fontawesome.com/4c536a6bd5.js"
            crossorigin="anonymous">
        </script>
        <script src="scripts/scripts.js" defer></script>   
    </head>
    <body>
        <header class="header">
            <h1 class="title">The Calculator</h1>
        </header>
        <main class="main">
            <div class="calculator">
                <div class="calctop">
                    <div class="dashboard"></div>
                </div>
                <div class="calcseparator"></div>
                <div class="calcbottom">
                    <div class="buttons">
                        <button id="clear">AC</button>
                        <button class="nonnumber" id="plus/minus">+/-</button>
                        <button class="nonnumber" id="divide">/</button>
                        <button id="seven">7</button>
                        <button id="eight">8</button>
                        <button id="nine">9</button>
                        <button class="nonnumber" id="multiply">X</button>
                        <button id="four">4</button>
                        <button id="five">5</button>
                        <button id="six">6</button>
                        <button class="nonnumber" id="subtract">-</button>
                        <button id="one">1</button>
                        <button id="two">2</button>
                        <button id="three">3</button>
                        <button class="nonnumber" id="add">+</button>
                        <button id="zero">0</button>
                        <button class="nonnumber" id="decimal">.</button>
                        <button class="nonnumber" id="equals">=</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class='footer'>
            <p>Copyright @ 2021 Christopher J. Pohl</p>
            <a href='https://github.com/CJPohl' target='_blank'>
                <i class='fab fa-github'></i>
            </a>
        </footer>   
    </body>
</html>
